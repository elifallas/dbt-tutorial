models:
  - name: fct_orders
    columns: 
      - name: order_key 
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('tpch_orders')
              field: order_key
              severity: warn
      - name: status_code
        tests:
          - accepted_values:
              values: ['O', 'P', 'F']
              severity: error